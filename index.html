<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malsha Parinda</title>
    <!--Styles-->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      p {
        margin: 10px 0;
      }
      .profile-img {
        border-radius: 50%;
        width: 250px;
        height: 250px;
        margin: 0 auto 20px;
        overflow: hidden;
      }
      profile-img img {
        width: 100%;
        height: auto;
      }
      .description {
        font-weight: bold;
        font-size: 20px;
        padding-bottom: 10px;
      }
      .save-contact-btn {
            background-color: #4432eb;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .save-contact-btn:hover {
            background-color: #a79bd4;
        }
    </style>
    <!--Styles-->
  </head>
  <body>
    <div class="container">
      <div class="profile-img">
        <img src="profile.jpg" alt="Profile Picture" />
      </div>
      <h1>Malsha Parinda</h1>
      <div class="description">
        <p>Designer | Developer | Editor</p>
    </div>
      <p>Name: Malsha Parinda</p>
      <p>Phone: 0776111142 | 0788779433</p>
      <p>Email: malsha.parinda2000@gmail.com</p>
      <button class="save-contact-btn" onclick="saveContact()">Save Contact</button>
    </div>
    </div>
    <!--Javascript-->
    <script>
        function saveContact() {
            var contact = {
                name: 'Malsha Parinda',
                phone: '0776111142'
            };
            var contactStr = JSON.stringify(contact);
            var dataUri = 'data:text/json;charset=utf-8,' + encodeURIComponent(contactStr);
            var link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', 'contact.json');
            link.click();
        }
    </script>
  </body>
</html>
